    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">

    <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script>

    <meta charset="UTF-8">
    <title>SIMULADOR DE GRAFO</title>

    <script type="text/javascript" src="js/FileSaver.min.js"></script>
    <link rel="stylesheet" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style3.css">
    <link rel="stylesheet" type="text/css" href="table_custom.css">
    <script src="js/phaser.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/script.js"></script>

    <script type="text/javascript" src="https://www.google.com/jsapi?autoload=
{'modules':[{'name':'visualization','version':'1.1','packages':
['corechart','table']}]}"></script>
    <script>
      function adicionar() {
        var quantidade = document.getElementById("quantidadeOnda").value;
        var lista  = document.getElementById("list_condas").innerHTML;
        lista = lista +"<li name='item_conda' >"+quantidade+"</li>";
        document.getElementById("list_condas").innerHTML = lista;
      }
    </script>

</head>
<body onmousemove="projeto()">

  <div class="div1"></div>

  <div class="div2">
    <div class="header">
      <div class="header-right">
        <p>SIMULADOR DE GRAFOS</p>
      </div>
      <!-- DIV DO PHASER CANVAS ABAIXO, FALTA AJUSTAR -->
      <div id="phaser-id" class="box"></div>
    </div>

  </div>
  <div class="div3">
    <div class="botoes">
      <button class="btn success" onclick="getStart()">INICIAR</button>
      <!-- <button class="btn info" id="btnprox_etapa" disabled onclick="prox_etapa()">PROXIMA ETAPA</button> -->
      <!-- <button class="btn danger" onclick="ajuda()">AJUDA</button> -->
      <button type="button" class="btn success" data-toggle="modal" data-target="#largeModal">CHAMADAS</button>
      <button class="btn danger" onclick=location.href="index.html">RETORNAR</button>
    </div>

    <div class="container" id = "charts" style=" margin-top: 4px;">
      <div id ="chart_cell1" style=" margin-right: 8px;">
        <div id="chart_prob_erro" style="width: 400px; height: 300px;"></div>
		<select onchange='plotbyId(value)' class="form-control"  name='inptOndas'></select>
      </div>
      <div id ="chart_cell2" >
        <div id="chart_poisson" style="  margin-right: 8px; width: 400px; height: 300px;"></div>
        <div id="tb_chamadas" style=" width: 40%; height: 300px;"></div>
      </div>
    </div>

  </div>
            <div class="modal fade" id="largeModal" tabindex="-1" role="dialog" aria-labelledby="largeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="largeModalLabel">Configuração de cenário de teste</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                          <!-- DIV PARA AS CHAMADAS, POP UP -->
                          <div id="formCall" class="box" >
                            <div class="chamadas">
                              Quantidade de chamadas:<br>
                              <input type="text" id="quantidadeCall" value="1000"><br>
                              Quantidade de comprimentos de onda:<br>
                              <input type="text" id="quantidadeOnda" value="30">
                              <button class="btn danger" id="add_onda" onclick="adicionar()" >+</button><br>
                              <ul id="list_condas">
                                <li name='item_conda'>20</li>
                                <li name='item_conda'>40</li>
                                <li name='item_conda'>80</li>
                                <li name='item_conda'>100</li>
                              </ul>
                            </div>
                          </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn danger" data-dismiss="modal">Cancel</button>
                            <button type="button"  data-dismiss="modal" class="btn success" onclick="callMeBaby()">Confirm</button>
                        </div>
                    </div>
                </div>
            </div>

<div class="clearfix"></div>



<!-- Right Panel -->
<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>

</body>
</html>
